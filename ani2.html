<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery  - Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #left, #right{
            margin:3px;
            border:2px solid #666;
            height:30px; 
            width: 100px;
            cursor:pointer;
        } 
        #box{
            position:relative; 
            margin:3px;
            padding:12px;
            border:2px solid #666; 
            height:100px; 
            width:180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exercise 9 on JQuery Animation with custom speed</h1>

        <div class="text-center">
            <p>Click on Left or Right button to see the result:</p>
             <div class="d-flex justify-content-center"> 
                <div id="box" style="background-color:#9c9cff;">This is Box</div> 
             </div>
            <button id="right" style="background-color:#fb7c7c;">Right Move</button> 
            <button id="left" style="background-color:#93ff93; ">Left Move</button>
          
        </div>
    </div>


    <script>
        $(document).ready(function() { 
            $("#right").click(function(){
                 $("div").animate({left: '250px'}, 1000);
             });
            $("#left").click(function(){
                 $("div").animate({left: '0px'}, 5000);
            });
        });
    </script>
    
</body>
</html>
