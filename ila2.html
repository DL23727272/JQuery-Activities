<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">ILA 3 on JQuery</h1>
        <p class="text-center">Click me!</p>
    </div>
    <script>
        $(document).ready(function() {
            $('p').click(function() {
                $(this).after('<p  class="text-center">This is a click event</p>');
            });

            $('p').dblclick(function() {
                $(this).after('<p  class="text-center">This is a double-click event</p>');
            });
        });
    </script>
</body>
</html>
