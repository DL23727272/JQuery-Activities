<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - ANimation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        button {
            margin: 3px;
            border: 2px solid #666;
            height: 30px;
            width: 180px;
            cursor: pointer;
        }
        #box {
            position: relative;
            margin: 3px;
            padding: 2px;
            border: 2px solid #666;
            height: 30px;
            width: 170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exercise 12 on JQuery Animation with Queue Functionality</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-center">Click on Start Animation button to see the result:</p>
                <div id="box" class="text-center" style="background-color:#9c9cff;">This is Box</div>
                <button id="startAnimation">Start Animation</button>
            </div>
        </div>
    </div>

   
    <script>
        $(document).ready(function() {
            $("#startAnimation").click(function() {

                //used the shortcut on my polinema code
                $("#box").animate({left: '250px'})
                         .animate({top: '100px'})
                         .animate({left: '0px'})
                         .animate({top: '0px'})
            });
        });
    </script>
</body>
</html>
