<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Exercise 1 2 3 on JQuery Selectors</h2>
                <p id="p1" class="text-center">This is a paragraph 1.</p>
                <p class="text-center">This is another paragraph 2.</p>
                <p id="p3" class="text-center">This is another paragraph 3.</p>

                <button id="hA" class="btn btn-outline-danger">Hide All Ex1</button>
                <button id="test" class="btn btn-outline-secondary">Hide paragraph 1 Ex2</button>
                <button class="btn3 btn btn-outline-primary">Hide paragraph 3 Ex 3</button>
                <button class="my-2 btn4 btn btn-outline-success">Show all</button>
            </div>
        </div>
    </div>
  
    <script>
        $(document).ready(function(){

            //Exercise 1
            $("#hA").click(function(){
                $("p").hide();
            });

            //Exercise 2
            $("#test").click(function(){
                $("#p1").hide();
            });

            //Exercise 3
            $('.btn3').click(function(){
                $('#p3').hide();
            });

            //show all
            $(".btn4").click(function() {
                $("p").show();
            });
           
        });
    </script>
</body>
</html>
