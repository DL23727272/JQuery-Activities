<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Exercise 1 2 3 on JQuery Event Methods</h2>
                <p id="p1" class="text-center">This is a paragraph 1.</p>
                <p id="p2" class="text-center">This is another paragraph 2.</p>
                <p id="p3" class="text-center">This is another paragraph 3.</p>
            </div>
        </div>
    </div>
   
    <script src="jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){

            //Exercise 1
            $("#p2").click(function(){
                $(this).hide();
            });

            //Exercise 2
            $("#p3").dblclick(function(){
                $(this).hide();
            });

            //Exercise 3
            $('#p1').mouseenter(function(){
                alert("Mouse entered the p1");
            });

            //Exercise 4
            $('#p1').mouseleave(function(){
                alert("Bye from p1");
            });

        });
    </script>
</body>
</html>
